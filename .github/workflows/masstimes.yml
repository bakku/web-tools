name: Masstimes

on:
  push:
    branches:
      - "**"
    paths:
      - "masstimes/**"
      - ".github/workflows/masstimes.yml"

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies (including dev)
        working-directory: ./masstimes
        run: uv sync --all-groups --locked

      - name: Type check
        working-directory: ./masstimes
        run: uv run mypy .

      - name: Lint
        working-directory: ./masstimes
        run: uv run ruff check

      - name: Check formatting
        working-directory: ./masstimes
        run: uv run ruff format --check

  build:
    needs: check

    if: contains(github.ref, 'master')

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Build docker image
      working-directory: ./masstimes
      run: docker build -t masstimes:latest .

    - name: Save docker image as tarball
      working-directory: ./masstimes
      run: docker save masstimes:latest | gzip > masstimes.tar.gz

    - name: Copy docker image tarball to production
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.MASSTIMES_HOST }}
        username: ${{ secrets.MASSTIMES_USERNAME }}
        password: ${{ secrets.MASSTIMES_PASSWORD }}
        source: ./masstimes/masstimes.tar.gz
        target: ${{ secrets.MASSTIMES_TARGET_PATH }}
